<div class="center">
    <div class="container">
        <input type="text" [formControl]="entry" (keyup.enter)="enterToDo()" placeholder="Enter task">        
    </div>
    <div>
        <button class="btn" type="submit" (click)="enterToDo()">Save</button>
        <button class="btn" (click)="deleteAll()">Delete All</button>
    </div>
</div>
